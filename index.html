
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev_Lima Manager</title>
    
    <!-- Ícone da Página (Favicon) -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/kQO6T0w.png" />
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/kQO6T0w.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed', // Tom laranja para a cor do novo logo
                100: '#ffedd5',
                500: '#f97316',
                600: '#ea580c',
                900: '#7c2d12',
              }
            },
            keyframes: {
                'fade-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            },
            animation: {
                'fade-in-up': 'fade-in-up 0.3s ease-out'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      /* Fundo do corpo no modo escuro */
      html.dark body {
        background-color: #111827;
      }
      /* Barra de rolagem personalizada para melhor estética */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c7c7c7; 
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #4b5563; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
    </style>
